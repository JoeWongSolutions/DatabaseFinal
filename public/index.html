<!DOCTYPE html>
<html>

<head>
	<title>Contacts Helper</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/custom.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background-image: url(images/stock1.jpeg)">

	<div class="container">

		<div class="greetingDiv col s12 center-align">
			<h1 class="grey-text text-lighten-2">Contacts Helper</h1>
			<div class="divider"></div>
			<div class="section row">
				<div class="col s4 offset-s2">
					<a class="waves-effect waves-light btn-large center-align blue-grey darken-2 modal-trigger" data-target="loginModal">Login</a>
				</div>
				<div class="col s4">
					<a class="waves-effect waves-light btn-large center-align blue-grey darken-2 modal-trigger" data-target="signUpModal">Sign Up</a>
				</div>
			</div>
		</div>

	</div>

	<div id="signUpModal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4>Create a New User</h4>
			<form class="col s10 offset-s1" action="http://ec2-52-72-121-61.compute-1.amazonaws.com:3000/user" method="post">
				<div class="row">
					<div class="input-field col s5 offset-s1">
						<input id="firstName" type="text">
						<label for="firstName">First Name</label>
					</div>
					<div class="input-field col s5">
						<input id="lastName" type="text">
						<label for="lastName">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s10 offset-s1">
						<input id="email" type="text">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s10 offset-s1">
						<input id="createUsername" type="text">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s5 offset-s1">
						<input id="createPassword" type="password">
						<label for="password">Password</label>
					</div>
					<div class="input-field col s5">
						<input id="confirmPassword" type="password">
						<label for="confirmPassword">Confirm Password</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
			<a onclick="createSubmit()" class="modal-action waves-effect waves-green btn-flat">Sign Up</a>
		</div>
	</div>

	<div id="loginModal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4>Login</h4>
			<form class="col s10 offset-s1">
				<div class="row">
					<div class="input-field col s10 offset-s1">
						<input id="username" type="text">
						<label for="username">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s10 offset-s1">
						<input id="password" type="password">
						<label for="password">Password</label>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
			<a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Login</a>
		</div>
	</div>




	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/indexController.js"></script>
</body>

</html>
